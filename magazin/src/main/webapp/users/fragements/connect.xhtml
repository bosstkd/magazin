<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
   <h:head>
    <title>Connexion</title>
   </h:head>
    
    <h:body>
        
         <h:form style="width:100%;height:100%;" >
            <p:growl id="message"  />
            
            <h:panelGrid columns="4" style="width: 100%; text-align: right; font-size:2vw;"  >
                
                
                <p:outputLabel for="mail" value="Adresse mail:" />
                        <p:inputText id="mail" value="#{userConnexion.mail}" label="mail" required="true" style="width: 100%">
                            <f:ajax event="blur" render="msgMail" />
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                            <f:validateLength minimum="6" />
                         </p:inputText>
               
                     
                        <p:outputLabel for="psw" value="Mot de passe" /> 
                        <p:password  id="psw" label="Mot de passe" placeholder="mot de passe" value="#{userConnexion.psw}" required="true" style="width: 100%" >
                                     <f:validateLength minimum="8" />
                        </p:password>
          
           
           </h:panelGrid>
            
            <p:commandButton value="Connecter" action="#{userConnexion.doLogin}" update="message" style="width: 100%; font-size:2vw;"/>
        </h:form>
        
    </h:body>
     
</html>
