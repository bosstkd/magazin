<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Magazin diali</title>
            </f:facet>
            
            <f:metadata>
                <f:viewAction action="#{sessionInfoMag.returnToConnexion}" />
            </f:metadata> 
            
        </h:head>

        <h:body>
            
            <h:form enctype="multipart/form-data" style="width: 100%; text-align: right; font-size:1.5vw;">
                <p:growl id="messages" showDetail="true" />
                <p:fileUpload value="#{prodInsertion.file}" mode="simple" skinSimple="true" styleClass="width: 100%" update="messages"/>
                
                            <h:panelGrid columns="3" style="width: 100%; text-align: right; font-size:1.5vw;">

                            <p:outputLabel for="desig" value="Désignation" />

                            <p:inputText id="desig" value="#{prodInsertion.designation}" required="true" label="Produit" style="width: 100%">
                                     <f:validateLength minimum="2" />
                                     <f:ajax event="blur" render="msgDesig" />
                            </p:inputText>
                            <p:message for="desig" id="msgDesig" display="icon" />

                             <p:outputLabel for="prix" value="Prix" />
                             <p:inputNumber id="prix" value="#{prodInsertion.prix}" symbol=" Da" symbolPosition="s" decimalSeparator="," thousandSeparator="."  placeholder="Prix" style="width: 100%"/>
                             <p:outputLabel value=" " />
                            
                             <p:outputLabel for="qte" value="Quantité disponible" />
                             <p:inputNumber id="qte" value="#{prodInsertion.qte}" symbol=" Unité" symbolPosition="s" placeholder="Qte" style="width: 100%"/>
                             <p:outputLabel value=" " />
                             
                             <p:outputLabel for="Date_A" value="Date disponibilité" /> 
                             <p:calendar id="Date_A" value="#{prodInsertion.dateDispo}" mindate="#{now}" placeholder="dd/MM/yy" effect="fade" required="true" style="width: 100%"/>
                             <p:outputLabel value=" " />
                             
                             <p:outputLabel  value=" " /> 
                             <h:panelGrid  columns="2" cellpadding="5">
                                 <p:selectBooleanCheckbox  id="Checkbox1" value="#{prodInsertion.livraison}" />
                                 <p:outputLabel for="Checkbox1" value=" Livraison à domicile" /> 
                             </h:panelGrid>
                             <p:outputLabel  value=" " /> 
                              
                             <p:outputLabel for="dtl" value="Autres détails" />
                             <p:inputTextarea id="dtl" value="#{prodInsertion.details}" required="false" style="width: 100%"/>
                             <p:message for="dtl" id="msgAdr" display="icon" />  
                             
                       </h:panelGrid>
         
                <p:commandButton value="Publier" ajax="false" action="#{prodInsertion.insert()}" disabled="false" style="width: 100%"/>
         
            </h:form>
            
        </h:body>

    </f:view>
</html>
