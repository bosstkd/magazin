<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Telechargement images</title>
                
            </f:facet>
             
        </h:head>

        <h:body>
           
             <h:form>
                 <p:outputLabel value="Single upload" />
                 <p:fileUpload fileUploadListener="#{imageUploaderController.handleFileUpload}" mode="advanced" dragDropSupport="false"
                               update="messages" sizeLimit="1000000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                 
                 <p:outputLabel value="Multiple upload" />
                 <p:fileUpload fileUploadListener="#{imageUploaderController.handleMultipleFileUpload}" mode="advanced" dragDropSupport="false"
                  multiple="true" update="messages" sizeLimit="8000000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
 
                 
                 
                 <p:growl id="messages" showDetail="true" />     
             </h:form>
        </h:body>

    </f:view>
</html>
